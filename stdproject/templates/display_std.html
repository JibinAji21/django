<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Roll_no</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>

        </tr>
        {% for std in data %}
        <tr>
            <td>{{std.roll_no}}</td>
            <td>{{std.name}}</td>
            <td>{{std.age}}</td>
            <td>{{std.email}}</td>
            <td>{{std.phone}}</td>

        </tr>
        
        {% endfor %}
      
    </table>
    
</body>
</html>
